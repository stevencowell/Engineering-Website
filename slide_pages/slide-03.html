<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Water Tower Slide 3</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #0a2d57;
      --frame: #1f5d92;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 0%, #114987 0%, var(--bg) 60%);
      overflow: hidden;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .wrap {
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
      padding: 8px;
      box-sizing: border-box;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border: 2px solid var(--frame);
      border-radius: 8px;
      background: #0b355f;
      box-sizing: border-box;
      user-select: none;
      -webkit-user-drag: none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="../Slide3.PNG" alt="Water Tower Slide 3" loading="lazy" />
  </div>
</body>
</html>
